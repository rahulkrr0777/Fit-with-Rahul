<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fit with Rahul Slider</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; background:#f5f5f5; }

  .slider-container {
    width: 100%;
    max-width: 1000px;
    margin: 40px auto;
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    background: #000;
  }

  .slides {
    display: flex;
    transition: transform 0.6s ease-in-out;
  }

  .slide {
    min-width: 100%;
    position: relative;
  }

  .slide img {
    width: 100%;
    display: block;
    vertical-align: middle;
  }

  /* Arrows */
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 40px;
    color: #fff;
    background: rgba(0,0,0,0.3);
    padding: 5px 12px;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
    z-index: 10;
  }
  .arrow:hover { background: rgba(0,0,0,0.6); }
  .prev { left: 15px; }
  .next { right: 15px; }

  /* Dots */
  .dots {
    text-align: center;
    position: absolute;
    bottom: 15px;
    width: 100%;
  }
  .dot {
    display: inline-block;
    width: 12px;
    height: 12px;
    margin: 0 6px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    cursor: pointer;
  }
  .dot.active { background: #fff; }

</style>
</head>
<body>

<div class="slider-container">
  <div class="slides">
    <div class="slide">
      <img src="Male%20workout.jpg" alt="Male Working Out">
    </div>
    <div class="slide">
      <img src="Female%20workout.jpg" alt="Female Working Out">
    </div>
    <div class="slide">
      <img src="Couple%20workout.jpg" alt="Couple Working Out">
    </div>
  </div>

  <!-- Arrows -->
  <div class="arrow prev">&#10094;</div>
  <div class="arrow next">&#10095;</div>

  <!-- Dots -->
  <div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

<script>
const slides = document.querySelectorAll('.slide');
const slidesContainer = document.querySelector('.slides');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');
const dots = document.querySelectorAll('.dot');

let currentIndex = 0;
const totalSlides = slides.length;

function updateSlider(index) {
  slidesContainer.style.transform = `translateX(${-index * 100}%)`;
  dots.forEach(dot => dot.classList.remove('active'));
  dots[index].classList.add('active');
}

function nextSlide() {
  currentIndex = (currentIndex + 1) % totalSlides;
  updateSlider(currentIndex);
}

function prevSlide() {
  currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
  updateSlider(currentIndex);
}

nextBtn.addEventListener('click', nextSlide);
prevBtn.addEventListener('click', prevSlide);

dots.forEach((dot, i) => {
  dot.addEventListener('click', () => {
    currentIndex = i;
    updateSlider(currentIndex);
  });
});

// Auto-slide every 4 seconds
let slideInterval = setInterval(nextSlide, 4000);

// Pause on hover
document.querySelector('.slider-container').addEventListener('mouseenter', () => clearInterval(slideInterval));
document.querySelector('.slider-container').addEventListener('mouseleave', () => slideInterval = setInterval(nextSlide, 4000));
</script>

</body>
</html>
