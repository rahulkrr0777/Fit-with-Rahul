<!-- Slider Section -->
<div class="slider-container">
  <div class="slider">
    <div class="slide">
      <img src="boy_workout.jpg" alt="Boy Working Out">
    </div>
    <div class="slide">
      <img src="girl_workout.jpg" alt="Girl Working Out">
    </div>
    <div class="slide">
      <img src="couple_workout.jpg" alt="Couple Working Out">
    </div>
  </div>
</div>

<style>
  .slider-container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    overflow: hidden;
  }

  .slider {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .slide {
    min-width: 100%;
    box-sizing: border-box;
  }

  .slide img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>

<script>
  let currentIndex = 0;
  const slides = document.querySelectorAll('.slide');
  const totalSlides = slides.length;

  function showSlide(index) {
    const slider = document.querySelector('.slider');
    const offset = -index * 100;
    slider.style.transform = `translateX(${offset}%)`;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    showSlide(currentIndex);
  }

  setInterval(nextSlide, 3000); // Change slide every 3 seconds
</script>
